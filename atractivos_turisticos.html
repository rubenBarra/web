<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atractivos Turísticos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            height: calc(100vh - 64px); /* Ajustar la altura para excluir la barra de navegación */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Barra de Navegación -->
    <nav class="fixed w-full z-10 top-0 left-0 bg-transparent">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <h1 class="text-white text-xl font-bold">Logo</h1>
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">INICIO</a>
                            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium" id="atractivos">ATRACTIVOS</a>
                            <!-- Agrega más enlaces de navegación según sea necesario -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor con Imagen de Fondo -->
    <!--<div class="container bg-cover bg-center flex justify-center items-center" style="background-image: url('Galeria.jpg');">-->
    <div class="relative bg-cover bg-center md:h-screen flex justify-center items-center" style="background-image: url(Galeria.jpg);">
        <div class="text-center">
            <h1 class="text-white text-5xl font-bold ">Atractivos Turísticos</h1>
        </div>
    </div>

    <script>
        document.getElementById('atractivos').addEventListener('click', function() {
            var submenu = document.getElementById('submenu');
            submenu.classList.toggle('active');
        });
    </script>
</body>
</html>
